<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yatzy Game Mock-up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
 
  <div class="game-board">
    <!-- Header Section -->
    <header>
      <h1>Yatzy</h1>
      <p>Roll the dice and score big!</p>
    </header>

   
    <section class="dice-container">
      <!-- Dice Mock-up (5 Dice) -->
      <div class="dice">1</div>
      <div class="dice">2</div>
      <div class="dice">3</div>
      <div class="dice">4</div>
      <div class="dice">5</div>
     
      <button class="roll-button">Roll Dice</button>
    </section>

   
    <section class="scorecard">
      <h2>Scorecard</h2>
      <table>
        <tr><th>Category</th><th>Score</th></tr>
        <tr><td>Ones</td><td class="score">-</td></tr>
        <tr><td>Twos</td><td class="score">-</td></tr>
        <tr><td>Threes</td><td class="score">-</td></tr>
       
      </table>
    </section>
  </div>
</body>
</html>
